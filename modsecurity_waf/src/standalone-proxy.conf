# Define backend Django server
SecRule REMOTE_ADDR ".*" "id:1000,phase:1,pass,nolog,ctl:ruleEngine=DetectionOnly"

# Proxy requests to the backend
SecRule REQUEST_URI ".*" "id:1001,phase:1,pass,log,\
    msg:'Forwarding request to backend',\
    exec:/usr/local/bin/modsecurity-proxy-backend"

# Backend host and port
SecAction "id:1002,phase:1,pass,setvar:'tx.backend_host=backend',setvar:'tx.backend_port=8000'"
