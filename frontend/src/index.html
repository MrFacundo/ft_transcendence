        <div class="d-flex align-items-center py-4 bg-body-tertiary">

                <custom-form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" data-id="Email" placeholder="name@example.com" autocomplete="email"/>

                    <div class="form-floating">
                        <input type="password" class="form-control" data-id="Password" placeholder="Password" />

        </div>

    <section id="Register">

                    <h1 class="h3 mb-3 fw-normal">Let's get you registered :)</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" data-id="Username" placeholder="littlefrenchboy" />
                        <label for="Username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" data-id="Email" placeholder="name@example.com" />
                        <label for="Email">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" data-id="Password" placeholder="Password" />
                        <label for="Password">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" data-id="ConfirmPassword" placeholder="Password" />
                        <label for="ConfirmPassword">Confirm Password</label>
                    </div>

                        Sign in

                    <a class="d-inline-block text-center w-100" data-href="./login.html">already with us?</a>

        </div>
