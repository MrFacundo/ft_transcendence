<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }
  </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Let's get you registered :)</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingUsername" placeholder="littlefrenchboy" />
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Password" />
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        Sign in
      </button>
      <a class="d-inline-block text-center w-100" href="./login.html">already with us?</a>
    </form>
  </main>
  <script src="./register.js"></script>
</body>

</html>
