<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }
  </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <custom-form>
      <h1 class="h3 mb-3 fw-normal">Let's get you registered :)</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="Username" placeholder="littlefrenchboy" />
        <label for="Username">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="Email" placeholder="name@example.com" />
        <label for="Email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" placeholder="Password" />
        <label for="Password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="ConfirmPassword" placeholder="Password" />
        <label for="ConfirmPassword">Confirm Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">
        Sign in
      </button>
      <a class="d-inline-block text-center w-100" href="./login.html">already with us?</a>
      </form>
  </main>
  <script src="./register.js"></script>
</body>

</html>
