services:
  reverse-proxy:
    container_name: reverse_proxy
    build:
      context: ./reverse_proxy
      dockerfile: Dockerfile
    restart: no
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reverse_proxy/certs:/etc/nginx/ssl
      - ./frontend/src/static:/usr/src/app/frontend_static/static
      - ./backend/static:/usr/src/app/backend_static/static
      - ./backend/media:/usr/src/app/backend_static/media
      - ./hashiCorpVault/data/.root-token:/vault/data/.root-token
    environment:
      - VAULT_ADDR=http://hashicorpvault:8200
    networks:
      - backend-network
    depends_on:
      backend: 
        condition: service_healthy
      frontend:
        condition: service_started
      waf:
        condition: service_started
      hashicorpvault:
        condition: service_healthy
      grafana:
        condition: service_started

  frontend:
    container_name: transcendence_front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    expose:
      - 8080
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
    networks:
      - backend-network

  backend:
    container_name: transcendence_back
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - ./hashiCorpVault/data/.root-token:/vault/data/.root-token
      - ./hashiCorpVault/data/.unseal-key:/vault/data/.unseal-key
    expose:
      - 8000
    networks:
      - backend-network
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ht/"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      hashicorpvault:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env

  db:
    container_name: transcendence_db
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend-network
      - monitoring-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cache:
    image: redis:6
    container_name: transcendence_cache
    expose:
      - 6379
    networks:
      - backend-network
      - monitoring-network
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
    volumes:
      - cache_data:/data
    restart: unless-stopped

  waf:
    container_name: modecurity_waf
    image: bit3/nginx-waf:latest
    platform: linux/amd64
    expose:
      - 8081
    volumes:
      - ./modsecurity_waf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./modsecurity_waf/crs-setup.conf:/usr/local/owasp-modsecurity-crs-3.2.0/crs-setup.conf
      - ./modsecurity_waf/rules/:/usr/local/owasp-modsecurity-crs-3.2.0/rules/
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - backend-network

  blockchain:
    container_name: blockchain
    environment:
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=${POSTGRES_HOST}
    restart: unless-stopped
    build:
      context: ./blockchain
      args:
        GANACHE_ENV: ${GANACHE_COD}
        GANACHE_URL: ${GANACHE_URL}
        GANACHE_PORT: ${GANACHE_PORT}
      dockerfile: Dockerfile
    image: blockchain:local
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/usr/src/app:delegated
    networks:
      - backend-network
    depends_on:
      backend:
        condition: service_started
    env_file:
      - .env

  hashicorpvault:
    container_name: hashicorpvault
    build:
      context: ./hashiCorpVault
      dockerfile: Dockerfile
    ports:
      - "8200:8200"
    volumes:
      - ./hashiCorpVault/src/vault-config.hcl:/vault/config/vault.hcl
      - ./hashiCorpVault/data/.root-token:/vault/data/.root-token
      - ./hashiCorpVault/data/.unseal-key:/vault/data/.unseal-key
    environment:
      - VAULT_CLUSTER_ADDR=http://localhost:8201
      - VAULT_DEV_LISTEN_ADDRESS=
      - VAULT_UI=true
    env_file:
      - .env
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8200/v1/sys/health | grep '\"initialized\":true'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - backend-network
    restart: unless-stopped

  prometheus:
    container_name: prometheus
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
    - 9090:9090
    volumes:
    - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
    depends_on:
      redis_exporter:
        condition: service_started
      backend:
        condition: service_healthy
      postgres_exporter:
        condition: service_started
    networks:
      - monitoring-network

  alertmanager:
    image: prom/alertmanager:v0.25.0
    ports:
      - 9093:9093
    volumes:
      - ./prometheus:/config
    command: ["/bin/sh", "/config/entrypoint.sh"]
    environment:
      EMAIL_TO: ${DJANGO_SUPERUSER_EMAIL}
      EMAIL_FROM: ${DEFAULT_FROM_EMAIL}
      SMTP_SERVER: ${EMAIL_HOST}
      SMTP_USER: ${EMAIL_HOST_USER}
      SMTP_PASS: ${EMAIL_HOST_PASSWORD}
    networks:
      - monitoring-network
    env_file:
      - .env
    restart: unless-stopped


  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    restart: unless-stopped
    ports:
      - 9121:9121
    command:
      - --redis.addr=redis://cache:6379
      - --redis.password=${REDIS_PASSWORD}
    depends_on:
      cache:
        condition: service_healthy
    networks:
      - monitoring-network

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment: 
      GF_SERVER_ROOT_URL: https://localhost/grafana
      GF_SERVER_DOMAIN: localhost
      GF_SERVER_HTTP_PORT: 3000
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: false
      GF_SECURITY_ADMIN_USER: ${DJANGO_SUPERUSER_USERNAME}
      GF_SECURITY_ADMIN_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_USERS_ALLOW_SIGN_UP: false
      GF_USERS_ALLOW_ORG_CREATE: false
      GF_USERS_DEFAULT_ORG_NAME: ft_transcendence
      GF_USERS_AUTO_ASSIGN_ORG: true
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: Viewer
      GF_USERS_THEME: light
      GF_USERS_DEFAULT_LANGUAGE: en
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - monitoring-network
      - backend-network
    depends_on:
      prometheus:
        condition: service_healthy
      redis_exporter:
        condition: service_started
      postgres_exporter:
        condition: service_started

networks:
  backend-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  cache_data:
    driver: local
  blockchain_data:
    driver: local

