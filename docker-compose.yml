services:
  traefik:
    image: traefik:v3.1.6
    container_name: transcendence_traefik
    command: 
      - "--configFile=/config/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8082:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./reverse-proxy/conf/configuration.yml:/config/traefik.yml:ro"
      - "./reverse-proxy/certs/localhost.crt:/certs/localhost.crt:ro"
      - "./reverse-proxy/certs/localhost.key:/certs/localhost.key:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    networks:
      - backend-network
  frontend:
    container_name: transcendence_front
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
      - "traefik.http.routers.frontend.entrypoints=websecure"
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - backend-network
    environment:
      - NODE_ENV=${NODE_ENV}
    networks:
      - backend-network
  backend:
    container_name: transcendence_back
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "8000:8000"
    networks:
      - backend-network
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env
  db:
    container_name: transcendence_db
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cache:
    image: redis:6
    container_name: transcendence_cache
    expose:
      - 6379
    networks:
      - backend-network
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - cache_data:/data
    restart: unless-stopped
  waf:
    container_name: modecurity_waf
    build:
      context: ./modsecurity_waf
      dockerfile: Dockerfile
    platform: linux/amd64
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.waf.rule=Host(`api.localhost`)"
      - "traefik.http.services.waf.loadbalancer.server.port=8081"
      - "traefik.http.routers.waf.entrypoints=websecure"
    ports:
      - "8081:8081"
    depends_on:
      - backend
    networks:
      - backend-network
  blockchain:
    container_name: blockchain
    environment:
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=${POSTGRES_HOST}
    restart: unless-stopped
    build:
      context: ./blockchain
      args:
        GANACHE_ENV: ${GANACHE_COD}
        GANACHE_URL: ${GANACHE_URL}
        GANACHE_PORT: ${GANACHE_PORT}
      dockerfile: Dockerfile
    image: blockchain:local
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/usr/src/app:delegated
    networks:
      - backend-network
    depends_on:
      backend:
        condition: service_started
    env_file:
      - .env

networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  cache_data:
    driver: local
  blockchain_data:
    driver: local

